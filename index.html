<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Dice</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div  class="container">
            <h1 class="heading">Decision Dice</h1>
            <form id="option-form">
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="option[]" required></br>
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" name="option[]" required></br>
                <button class="btn" type="button" onclick="addOption()">Add Option</button><br>
                <button class="btn" type="button" onclick="rollDice()">Roll The Dice!</button><br>            
            </form>
            <p id="result">Result</p>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
